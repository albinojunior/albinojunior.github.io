<html lang="br">

<head>
    <title>Gerenciamento de versão: Introdução ao Git</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="José Albino Júnior - FullStack Developer">
    <meta name="author" content="José Albino Júnior">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../../assets/plugins/font-awesome/css/font-awesome.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <link id="theme-style" rel="stylesheet" href="../assets/css/styles.css">
    <link href="../../assets/css/loader.min.css" rel="stylesheet">
    <script src="../../assets/plugins/tools.min.js" type="text/javascript"></script>
    <script src="../../assets/plugins/loader.min.js" type="text/javascript"></script>
</head>

<body id="presentation" ng-app="presentation-app" ng-controller="PresentationCtrl">
    <div ng-show="loading" id="loading"></div>
    <div ng-show="!loading" class="arrow-left" ng-class="{'disabled': isFirstImg}" ng-click="changeIndex()"><i class="fa fa-chevron-circle-left"></i></div>
    <div ng-show="!loading" class="arrow-right" ng-class="{'disabled': isLastImg}" ng-click="changeIndex()"><i class="fa fa-chevron-circle-right"></i></div>
    <div ng-show="!loading" ng-init="init('git-introduction')">
        <img class="slider-img selected" ng-repeat="url in images" src="imgs/{{url}}" />
        <input type="hidden" id="imagesLength" value="{{images.length}}" />
        <input type="hidden" id="imageIndexHide" value="1"/>
    </div>
    <div class="presentation-footer" ng-if="presentation">
        <div class="presentation-footer-content">
            <div class="col-xs-12">
                <div class="col-xs-8 col-md-6 text-left">
                    <h4><span ng-bind="presentation.title" class="text-left"></span></h4>
                </div>
                <div class="col-xs-4 col-md-6 text-right">
                    <h4><span id="imageIndex">1</span> de {{images.length}}</h4>
                </div>
            </div>
        </div>
    </div>
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" type="text/javascript"></script>
    <script src="../assets/js/presentation.js" type="text/javascript"></script>
    <script src="../assets/js/slider.js" type="text/javascript"></script>
</body>

</html>
