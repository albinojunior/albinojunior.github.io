<html lang="br">

<head>
    <title>Albino Junior - Apresentações</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="José Albino Júnior - FullStack Developer">
    <meta name="author" content="José Albino Júnior">

    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
    <link id="theme-style" rel="stylesheet" href="assets/css/styles.css">
    <link href="../assets/css/loader.min.css" rel="stylesheet">
    <script src="../assets/plugins/tools.min.js" type="text/javascript"></script>
    <script src="../assets/plugins/loader.min.js" type="text/javascript"></script>
</head>

<body id="body" ng-app="presentations-app" ng-controller="PresentationsListCtrl">
    <div ng-show="loading" id="loading"></div>
    <div class="container container-fluid" ng-if="!loading">
        <div class="row text-center"> 
            <h1>Apresentações</h1>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-3" ng-if="presentations.length" ng-repeat="presentation in presentations" ng-click="showPresentation(presentation.link)">
                <div class="card">
                    <img class="card-img" src="{{presentation.thumbnail_url}}" alt="thumbnail">
                    <div class="card-footer">
                        <h4><b ng-bind="presentation.title"></b></h4>
                        <p><b>Autor:</b> {{presentation.author}}</p>
                    </div>
                </div>
            </div>
            <h3 class="text-center" ng-if="!presentations.length">Nenhuma apresentação encontrada. :(</h3>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.5/angular.min.js" type="text/javascript"></script>
    <script src="assets/js/presentations.js" type="text/javascript"></script>
</body>

</html>
